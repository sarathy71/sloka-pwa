<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sloka Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="sloka-box">
      <div id="sloka-text"></div>
    </div>

    <div class="controls">
      <button id="play-btn" title="Play">▶️</button>
      <button id="resume-btn" title="Resume">⏵</button>
      <button id="pause-btn" title="Pause">⏸️</button>
      <button id="stop-btn" title="Stop">⏹️</button>
    </div>

    <div class="pot-container">
  <div id="water-fill" class="water-fill" style="height: 0%;"></div>
  <img src="pot.png" alt="Pot" class="pot-img" />
</div>

    <audio id="sloka-audio" src="sloka2.wav"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
