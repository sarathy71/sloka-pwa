<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sloka Reader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="videos/temple_zoom_ready.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <main class="container">

    <!-- Mode Tabs and Navigation in a single row -->
    <div class="mode-tabs" style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <button id="prev-btn" class="left-nav-btn" title="Previous Lesson">
        <img src="images/left.png" alt="Previous" class="nav-icon" />
      </button>

      <button class="mode-btn mode-learn active-mode" data-mode="learn">📖 Learn</button>
      <button class="mode-btn mode-recite" data-mode="recite">🗣️ Recite</button>
      <button class="mode-btn mode-meaning" data-mode="meaning">💡 Meaning</button>

      <button id="next-btn" class="right-nav-btn" title="Next Lesson">
        <img src="images/right.png" alt="Next" class="nav-icon" />
      </button>
    </div>

    <!-- Language Selector -->
    <div class="lang-selector" style="margin: 16px 0; align-self: flex-end;">
      <label for="language-select" style="margin-right: 8px;">🌐</label>
      <select id="language-select">
        <option value="english" selected>English</option>
        <option value="telugu">Telugu</option>
      </select>
    </div>

    <!-- Sloka Text Box -->
    <div class="sloka-box">
      <!-- Lesson title now inside sloka box -->
      <h2 id="lesson-title" class="lesson-title" style="margin-bottom: 12px;">Loading...</h2>

      <div id="sloka-text" style="line-height: 1.1;"></div>

      <!-- Repetition Tracker now inside the sloka box -->
      <div id="repetition-track" class="repetition-track" style="margin-top: 16px;"></div>
    </div>

    <!-- Audio Controls moved up to align with repetition -->
    <div class="controls" style="margin-top: 24px;">
      <button id="play-btn" title="Play">
        <img src="images/play.png" alt="Play" class="control-icon" />
      </button>
      <button id="stop-btn" title="Stop">
        <img src="images/stop.png" alt="Stop" class="control-icon" />
      </button>
    </div>

    <!-- Audio Element -->
    <audio id="sloka-audio"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
