<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sloka Reader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <main class="container">

    <!-- Lesson Navigation + Title -->
    <div class="lesson-header">
      <button id="prev-btn" class="left-nav-btn" title="Previous Lesson">
        <img src="images/left.png" alt="Previous" class="nav-icon" />
      </button>

      <h2 id="lesson-title" class="lesson-title">Loading...</h2>

      <button id="next-btn" class="right-nav-btn" title="Next Lesson">
        <img src="images/right.png" alt="Next" class="nav-icon" />
      </button>
    </div>

    <!-- Mode Tabs -->
    <div class="mode-tabs">
      <button class="mode-btn active-mode" data-mode="learn">📖 Learn</button>
      <button class="mode-btn" data-mode="recite">🗣️ Recite</button>
      <button class="mode-btn" data-mode="meaning">💡 Meaning</button>
    </div>

    <!-- Sloka Text Box -->
    <div class="sloka-box">
      <div id="sloka-text"></div>
    </div>

    <!-- Repetition Tracker -->
    <div id="repetition-track" class="repetition-track"></div>

    <!-- Audio Controls -->
    <div class="controls" style="margin-top: 40px;">
      <button id="play-btn" title="Play">▶️</button>
      <button id="resume-btn" title="Resume">⏵</button>
      <button id="pause-btn" title="Pause">⏸️</button>
      <button id="stop-btn" title="Stop">⏹️</button>
    </div>

    <!-- Audio Element -->
    <audio id="sloka-audio"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
